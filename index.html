<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="searchbox">
        <i class="fa fa-search"></i>
        <input type="text" name="#" id="search" placeholder="Search Your To Do">
        <button id="search-btn">search</button>
    </div>
    <div class="container">

        <h1>To Do list</h1>

        <div class="input">
            <input type="text" name="#" id="task" placeholder="Write a Task">
            <button id="add_task">Add-Task</button>
            <button id="save_task" style="display: none;">Save task</button>
            <button id="dltbtn">Dellet All</button>    
        </div>
        <h1 class="task_name" id="c">Not Completed</h1><br>
        <div class="complete" id="task_view">

        </div>
        <br>
        <h1 class="task_nam" id="c1">Completed task</h1><br>
        <div class="done" id="done">

        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
